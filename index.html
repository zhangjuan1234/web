	export default {

			}
		},
		onLoad() {
			// 页面加载时，异步请求服务器端“首页数据”
			// 用户友好提示
			uni.showLoading({
				title:'数据加载中...'

			// 
			let url=this.$url.indexData
			console.log(url)
			uni.request({
				url:url,
				method:'GET',
				// 
				success:(res)=>{
					console.log('res.data:',res.data)
					// this.data=res.data
					this.carouselItems=res.data.carouselItems

					this.newArrivalItems=res.data.newArrivalItems
					this.topSaleItems=res.data.topSaleItems
					
				},
				// 
				fail:(err)=>{
					console.log('请求失败')
				},
					
				complete:()=>{
					console.log('请求失败成功后都要执行')
					// 用户提示

				}
				
			})
